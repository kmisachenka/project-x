pre-commit:
  parallel: true
  commands:
    prettier:
      glob: '*.{ts,tsx}'
      run: yarn format {staged_files}
    linter:
      glob: '*.{ts,tsx}'
      run: yarn eslint --fix {staged_files}
    lint-commit:
      run: npx commitlint --from HEAD~1 --to HEAD
pre-push:
  parallel: true
  commands:
    check-all:
      run: yarn check-all
